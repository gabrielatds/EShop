trigger: none

variables:
  dotNetVersion: "6.0.x"
  buildConfiguration: "Release"

stages:
- stage: SBuild
  jobs:
  - job: JBuild
    steps:
    - task: UseDotNet@2
      inputs:
        version: $(dotNetVersion)
        includePreviewVersions: true

    - task: DotNetCoreCLI@2
      displayName: "Build"
      inputs:
        command: "build"
        arguments: "--configuration $(buildConfiguration)"
  
- stage: STests
  jobs:
  - job: JTest
    steps:
    - task: DotNetCoreCLI@2
      displayName: "Test"
      inputs:
        command: "test"
        projects: "**/*Tests/*.csproj"
        arguments: "--configuration $(buildConfiguration)"



